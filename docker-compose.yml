# docker compose configuration

version: "3.9"

services:
  web:
    image: shorodilov/chatsite
    container_name: chatsite_web
    build:
      dockerfile: ./Dockerfile
    environment:
      DJANGO_SECRET_KEY: django-secret-key
      CHATSITE_DB: chatsite
      CHATSITE_DB_USER: chatsite
      CHATSITE_DB_PASSWORD: chatsite
      CHATSITE_DB_HOST: chatsite_db
      CHATSITE_DB_PORT: 5432
      CHANNELS_DB_HOST: channels_db
      CHANNELS_DB_PORT: 6379
    networks:
      - chatsite_network
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - chatsite_db
      - channels_db

  chatsite_db:
    image: postgres
    container_name: chatsite_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      - chatsite_network
    ports:
      - "5432:5432"
    volumes:
      - chatsite_db:/var/lib/postgresql/data/pgdata
      - ./init/db.sql:/docker-entrypoint-initdb.d/init_db.sql

  channels_db:
    image: redis
    container_name: channels_db
    restart: unless-stopped
    networks:
      - chatsite_network
    ports:
      - "6379:6379"

networks:
  chatsite_network:
    driver: bridge
volumes:
  chatsite_db:
